version: "3"

networks:
    network-stack_webnet:
        external: true

services:
    rest-app:
        image: rest-app:latest
        deploy:
            replicas: 2
            resources:
                limits:
                    cpus: "0.1"
                    memory: 50M
            restart_policy:
                condition: on-failure
        ports:
            - "9000:9000"
        networks:
            - network-stack_webnet
